<html lang="nl">
<head>
    <meta name="author" content="Julian Berle">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-Game</title>

    <link rel="stylesheet" href="./css/styles.css">
</head>
<body> 
    <div class="welcomescreen">
        <div class="title">
            <h1>Gamename</h1>
        </div>

        <div class="buttons">
            <a onclick="gameStart()">start</a>
        </div>

        <div class="stats">
            <h2 class="personal_stat">Last Score: <span>10</span></h2>
            <h2 class="highest_stat">Personal High: <span>20</span></h2>
        </div>
    </div>
    
    <div class="game">
        <h1 class="results">0</h1>

        <div class="grid"></div>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
