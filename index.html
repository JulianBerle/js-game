<html lang="nl">
<head>
    <meta name="author" content="Julian Berle">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-Game</title>

    <link rel="stylesheet" href="./css/styles.css">
</head>
<body> 
    <div class="container">

        <div class="logo">
            <img src="./assets/space-invaders-logo.png" alt="">
        </div>
        
        <div class="stat">
            <p id="personal-high">Personal Highscore: <span></span></p>
            <p id="last-score">Last Score: <span></span></p>
            <p id="level-score">Level: <span></span></p>
        </div>
    
        <div class="knoppen">
            <button onclick="gameStart()" id="start-knop">Start</button>
            <button onclick="gameReset()" id="reset-knop">Reset</button>
        </div>
    </div>
    
    <div class="game">
        <img src="./assets/space-invaders-logo.png" alt="">
        <h1 class="results">0</h1>

        <div class="grid"></div>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
